<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasFavoris" aria-labelledby="offcanvasFavoris">

  <!--header-->
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel" style="border-bottom: 0.5px solid black;">VOS FAVORIS</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <!--body-->
  <div class="offcanvas-body">

    <!--panier-->
    <div *ngFor="let product of products" class="mb-3" style="border-bottom: 1px solid black;">
      <!--row item-->
      <div class="row">
        <!-- item image-->
        <div class="col">
          <img [src]="product.image" class="img-fluid rounded-start" alt="...">
        </div>
        <!--item infos-->
        <div class="col">
          <div class="card-body">
            <h5 class="card-title">{{product.produit}}</h5>
            {{product.format}}<br/>
            {{product.type_produit}}<br/>
            {{product.prix | currency : 'EUR'}}
          </div>
        </div>
        <!-- remove -->
        <div class="col">
          <button (click)="removeOne(product._id)" type="button" class="btn btn-close" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <!-- commander-->
    <div class="commander" *ngIf="products.length">
        <button (click)="passerLaCommande()" type="button" class="btn btn-lg" style="width: 100%;color: white;">PASSER A LA COMMANDE</button>
    </div>

    <div *ngIf="!products.length">
      <pre>
  Vous
         n'avez      aucun
                              favoris :)
      </pre>
    </div>
  </div>

</div>
